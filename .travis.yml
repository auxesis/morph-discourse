language: go

# set up environment variables so the build can run
env:
  global:
    # DO_API_KEY
    - secure: ""

# install packer
before_script:
 - wget https://releases.hashicorp.com/packer/1.0.4/packer_1.0.4_linux_amd64.zip
 - unzip packer_1.0.4_linux_amd64.zip
 - mkdir $HOME/bin
 - mv packer $HOME/bin
 - export PATH=$HOME/bin:$PATH

script: make
